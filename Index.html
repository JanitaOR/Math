<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoderegning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hoderegning</h1>
        <div>
            <label for="operation">Hva vil du øve deg i?</label>
            <select id="operation">
                <option value="+">Pluss</option>
                <option value="-">Minus</option>
                <option value="*">Gange</option>
            </select>
        </div>
        <div>
            <label for="difficulty">Hvilke vanskelighetsgrad ønsker du?</label>
            <input type="number" id="difficulty" min="1" value="1">
        </div>
        <button onclick="generateProblem()">Start</button>
        <div id="problem"></div>
        <input type="number" id="answer" placeholder="Skriv svaret her" onkeyup="handleKeyUp(event)"> <button onclick="checkAnswer()">Sjekk svar</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
